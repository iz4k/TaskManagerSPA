<div class="inner-div content">
	<h2 class="text-center">Create a group</h2>
	<form id="form-group" role="form" action="" method="post">
		
			{% csrf_token %}
			<div class="form-group">
				{{form.name.errors}}
				<label for="id_name">Name:</label>
				{{form.name}}
			</div>
			
			<div class="form-group">
				{{form.description.errors}}
				<label for="id_description">Description:</label>
				{{form.description}}
			</div>

			<div class="form-group">
				{{form.users.errors}}
				<label for="id_users">Users:</label>
				{{form.users}}
			</div>
		    <input class="button btn-default btn-block" type="submit" value="Create" />
		    <input type="hidden" name="next" value="{{ next|escape }}" />
		
 	</form>

</div>
